<html>
	<head>
		<title>Basic Calculator</title>
		<link rel="stylesheet" href="style.css">
	    <source src="function.js" type="javascript">
	   
	</head>

	<body>
		

	<form name="Calculator">
		<table>
			<tr>
				<input class="input"></input>
			</tr>
		  
			<tr>	
				<td class="row1"><button type="button" onclick="Calculator.input.value +='1'"></button></td>
				<td class="row1"><button type="button" onclick="Calculator.input.value +='2'">2</button></td>
				<td class="row1"><button type="button" onclick="Calculator.input.value +='3'">3</button></td>
				<td class="row1"><button type="button" onclick="Calculator.input.value +='clear'">>C</button></td>
				<td class="row1"><button type="button" onclick="Calculator.input.value +='+'">+</button></td>
			</tr>

			<tr>	
				<td class="row2"><button type="button" onclick="Calculator.input.value +='4'">4</button></td>
				<td class="row2"><button type="button" onclick="Calculator.input.value +='5'">5</button></td>
				<td class="row2"><button type="button" onclick="Calculator.input.value +='6'">6</button></td>
				<td class="row2"><button type="button" onclick="Calculator.input.value +='-'">-</button></td>
				<td class="row2"><button type="button" onclick="Calculator.input.value +='*'">*</button></td>
			</tr>
			<tr >	
				<td class="row3"><button type="button" onclick="Calculator.input.value +='1'">7</button></td>
				<td class="row3"><button type="button" onclick="Calculator.input.value +='1'">8</button></td>
				<td class="row3"><button type="button" onclick="Calculator.input.value +='1'">9</button></td>
				<td class="row3"><button type="button" onclick="Calculator.input.value +='1'">0</button></td>
				<td class="row3"><button type="button" onclick="Calculator.input.value +='1'">/</button></td>
			</tr>
		  	<tr >	
				<td class="row3"><button type="button" onclick="document.getElementById("display")>%</button></td>
				<td class="row3"><button type="button" onclick="document.getElementById("display")></button></td>
				<td class="row3"><button type="button" onclick="document.getElementById("display")></button></td>
				<td class="row3"><button type="button" onclick="document.getElementById("display")></button></td>
				<td class="row3"><button type="button" onclick="document.getElementById("display")>=</button></td>
			</tr>
		 </table>
	</body>
	
</html>
